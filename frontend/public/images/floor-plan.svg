<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="5000" height="3000" viewBox="0 0 5000 3000" xmlns="http://www.w3.org/2000/svg">
  <!-- 外部轮廓 - 绿色区域 -->
  <path d="M100,100 L4900,100 L4900,2900 L100,2900 Z" 
